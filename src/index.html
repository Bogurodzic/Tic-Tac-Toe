<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="game-start" class="game-start">
      <p class="game-start__text">Do you want to play versus:</p>
      <p class="game-start__options"><span id="human" class="game-start__options--human">Human?</span> or <span id="computer" class="game-start__options--computer">Computer?</span></p>
    </div>
    <div class="information">
      <p class="information__turn"></p>
      <p class="information__mode"></p>
    </div>
    <div class="win-info" id="win-info">
      <p class="win-info__text"><span class="win-info__text--colored" id="win-info-figure">Square</span> wins!</p>
    </div>
    <div class="draw-info" id="draw-info">
      <p class="draw-info__text">It is a <span class="draw-info__text--colored">DRAW</span>!</p>
    </div>
    <div class="points-info" id="points-info">
      <p class="points-info__text"><span class="points-info__text--player1">Player1: <span class="points-info__text--orange" id="points-player1">0</span></span>pts<br/><span class="points-info__text--player2">Player2: <span class="points-info__text--green" id="points-player2">0</span></span>pts</p>
    </div>
    <div class="board">
      <div id="" class="board__item"></div>
      <div id="" class="board__item"></div>
      <div id="" class="board__item"></div>
      <div id="" class="board__item"></div>
      <div id="" class="board__item"></div>
      <div id="" class="board__item"></div>
      <div id="" class="board__item"></div>
      <div id="" class="board__item"></div>
      <div id="" class="board__item"></div>
    </div>
    <div class="reset" id="reset">New Game</div>
    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
